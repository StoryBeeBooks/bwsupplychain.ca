<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — BW Supply Chain</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <section class="section">
            <div class="container" style="max-width:720px;">
                <span class="overline">Contact</span>
                <h1>Discuss Your Supply Program</h1>
                <p>Integrated product sourcing, contract manufacturing, commodity market access, and China-origin logistics and execution — coordinated through one accountable supply owner.</p>

                <form action="mailto:Sales@bwsupplychain.ca" method="post" enctype="text/plain" style="display:flex; flex-direction:column; gap:12px; margin-top:18px;">
                    <label for="name">Name</label>
                    <input id="name" name="Name" required>

                    <label for="company">Company</label>
                    <input id="company" name="Company">

                    <label for="email">Email</label>
                    <input id="email" name="Email" type="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="6" required></textarea>

                    <div style="display:flex; gap:12px; margin-top:8px;">
                        <button type="submit" class="btn">Send</button>
                        <a href="/" class="btn-outline">Back to Home</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="/js/main.js"></script>
</body>
</html>
